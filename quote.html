<!-- quote form  -->
<div>
   <center> <div id="form" style="margin-top: 8%;background-color: #ffe0e3;width: 60%"> <br><br>
    <div style="width: 85%;background-color: white"> <br>
        <h4 id="contact-heading" style="text-align: center;margin-left: 0">Request A Quote</h4>
        <form action="" style="padding: 2%">
            <table>
                <tr>
                    <td>  Name : <br><br></td>
                    <td> <input type="text" name="firstname" id="firstname" placeholder="First"> <input type="text" name="lastname" id="lastname" placeholder="Last"><br><br></td>
                </tr>

                <tr>
                    <td>Phone : <br><br></td>
                    <td><input type="tel" name="phone" id="" placeholder=""><br><br></td>
                </tr>

                <tr>
                    <td> Email : <br><br></td>
                    <td><input type="email" name="email" id="" placeholder=""><br><br></td>
                </tr>

                <tr>
                    <td>  Date Needed : <br><br></td>
                    <td> <input type="date" name="date" id="" placeholder=""><br><br></td>
                </tr>

                <tr>
                        <td>  Cake Type : <br><br></td>
                        <td> <input type="radio" name="type" value="egg" id="" placeholder=""> With Egg 
                          <input type="radio" style="margin-left: 3%" name="type" value="eggless" id="" placeholder="">  Eggless <br><br></td>
                </tr>

                <tr>
                    <td>  Budget : <br><br></td>
                    <td> <input type="text" name="budget" id="" placeholder=""><br><br></td>
                </tr>

                <tr>
                    <td>  Details : <br><br></td>
                    <td> <textarea name="details" id="details" cols="48" rows="3" placeholder="Tell us a little about your request..."></textarea> <br><br></td>
                </tr>   
                
                <tr>
                    <td><br><br></td>
                    <td> <button class="btn btn-default" style=" font-family: 'Ubuntu', sans-serif;background-color:  #ffd0d4;color: #ee7777;padding: 1.5% 8%">Submit</button> <br><br></td>
                </tr>
            </table>
        </form>
        <br>
    </div><br><br>
    </div></center>
</div>
<br><br>
         <!-- footer -->
         <div id="footer" style="background-color:#ffe0e3;height: 150px">
            <h6 id="footer-text">National Bakery</h6>
